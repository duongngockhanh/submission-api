<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {% if logged_in %}
    <h1>Submit Data</h1>
    <form method="POST" action="/submit">
        <label for="session_id">Session ID:</label>
        <input type="text" id="session_id" name="session_id" required><br>

        <label for="timecode">Timecode (HH:MM:SS:FF):</label>
        <input type="text" id="timecode" name="timecode" required><br>

        <label for="item">Video ID:</label>
        <input type="text" id="item" name="item" required><br>

        <input type="submit" value="Submit">
    </form>
    {% else %}
    <h1>Login</h1>
    <form method="POST" action="/">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <input type="submit" value="Login">
    </form>
    {% endif %}
</body>
</html>
