<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome to the Dashboard</h1>
    
    <!-- Add a form for submission -->
    <form method="POST" action="/submit">
        <label for="session_id">Session ID:</label>
        <input type="text" id="session_id" name="session_id" required><br>

        <label for="timecode">Timecode:</label>
        <input type="text" id="timecode" name="timecode" required><br>

        <label for="item">Video ID:</label>
        <input type="text" id="item" name="item" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
